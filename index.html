<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator YEET</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
    </head>
</html>

<body>
    <section class="calculator">
        <input type="text" class="screen" value="0" disabled></input>

        <section class="calculator_buttons">
            <button class="button" type="button" value="7">7</button>
            <button class="button" value="8">8</button>
            <button class="button" value="9">9</button>
            <button class="button" id="divide" value="/">&divide;</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" id="times" value="*">&times;</button>
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" id="minus" value="-">&minus;</button>
            <button class="button" value="0">0</button>
            <button class="button" value=".">.</button>
            <button class="button" id="equals" value="=">=</button>
            <button class="button" id="plus" value="+">&plus;</button>
           
            <!--<button class="button clear" value="clear">C</button>-->
            <button class="button allClear" value="allClear">AC</button>
            
        </section>
    </section>

    <script src="main.js"></script>
</body>
